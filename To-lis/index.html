<!DOCTYPE html>

        <option value="Pessoal">Pessoal</option>
        <option value="Trabalho">Trabalho</option>

    <input type="submit" value="Adicionar" onclick="adicionar()">
    
    <select name="Filtrar" id="filtrar">
        <option value="todos">Todos</option>
        <option value="concluido">Concluidos</option>
        <option value="pendente">Pendentes</option>
    </select>

     <select name="filterCate" id="filtercate">
        <option value="">Filtrar por Categorias</option>
        <option value="Todas">Todas</option>
        <option value="Pessoal">Pessoal</option>
        <option value="Trabalho">Trabalho</option>
        <option value="Estudo">Estudo</option>
     </select>



    <ul id="lista">

    </ul>
    
    <button id="limpar">Limpar Tudo</button>
